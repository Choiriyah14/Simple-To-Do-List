<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Simple To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="assets/picture.jpg" alt="profile-picture">
            </div>
            <div class="profile-name">
                <h2>Choiriyah sya'bani</h2>
                <p>Back-End Developer</p>
            </div>   
            <div class="date" id="current-date"></div> 
        </div>

        <div class="title">
            <h2>To Do List</h2>
        </div>

        <div class="form-group">
            <select id="priority">
                <option value="">Select Priority</option>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>

            <input type="date" id="due-date" placeholder="MM-DD-YYYY">
        </div>

        <div class="wrapper">
            <input type="text" id="task" placeholder="Task to be done.....">
            <button onclick="addTask()">ADD</button>
        </div>

        <div class="task-sections">
            <div class="tasks">
                <h2>To Do</h2>
                <div class="task-list" id="todo-list"></div>
            </div>

            <div class="tasks">
                <h2>Finished</h2>
                <div class="task-list" id="finished-list"></div>
            </div>
        </div>

        <div class="clear-tasks">
            <button id="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="main.js"></script>
</body>
</html>
